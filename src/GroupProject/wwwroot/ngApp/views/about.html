<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Questrial|Droid+Sans|Alice' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div></div>
            <img id="postcard" src="/images/sfondi.png" alt="postcard" class="img-responsive move">
            <div id="content">
                <h1> Contact GJC Network </h1>
                <form role="form">
                    <div class="form-group">
                        <label for="username" class="iconic user"> Name <span class="required">*</span></label>
                        <input type="text" class="form-control" name="username" id="username" required="required" placeholder="Handle?">
                    </div>
                    <div class="form-group">
                        <label for="usermail" class="iconic mail-alt"> E-mail address <span class="required">*</span></label>
                        <input type="email" class="form-control" name="usermail" id="usermail" placeholder="Don't spam us and we won't spam you!" required="required">
                    </div>
                    <div class="form-group">
                        <label for="subject" class="iconic quote-alt"> Subject </label>
                        <input type="text" class="form-control" name="subject" id="subject" required="required" placeholder="Regarding??">
                    </div>
                    <div class="form-group">
                        <label for="message" class="iconic comment"> Message </label>
                        <textarea name="message" id="message" class="form-control" rows="3" placeholder="Don't be shy, B@ng away baby!" required="required"></textarea>
                    </div>
                    <input type="submit" value=" ? B@ng It !" ng-click="/userHome" />
                </form>
            </div>
        </div>

    </div>
</body>
</html>
