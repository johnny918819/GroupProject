<div class="container">
    <table class="table table-bordered table-condensed table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Zip</th>
                <th>Claims</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in controller.users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.city}}</td>
                <td>{{user.zipCode}}</td>
                <td>{{user.claims}}</td>
                <td>
                    <!--<button class="btn btn-success" ui-sref="editProduct({id: controller.prod.id})">Edit</button>-->
                    <button class="btn btn-danger" ng-click="controller.deleteUser(user.id)">Remove</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
