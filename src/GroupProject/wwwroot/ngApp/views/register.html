<h1>Register</h1>

<fieldset>
    <legend>Register with a Social Provider</legend>
    <ul>
        <li ng-repeat="externalLogin in account.externalLogins">
            <a target="_self" href="{{externalLogin.url}}">{{externalLogin.name}}</a>
        </li>
    </ul>

</fieldset>

<fieldset>
    <legend>Local Registration</legend>
    <ul>
        <li ng-repeat="message in controller.validationMessages">
            {{message}}
        </li>
    </ul>

    <form ng-submit="controller.register()">
        <div>
            <label>First Name:</label>
            <input ng-model="controller.registerUser.FirstName" />
        </div>
        <div>
            <label>Last Name:</label>
            <input ng-model="controller.registerUser.LastName" />
        </div>
        <div>
            <label>City:</label>
            <input ng-model="controller.registerUser.City" />
        </div>
        <div>
            <label>State:</label>
            <input ng-model="controller.registerUser.State" />
        </div>
        <div>
            <label>Zip Code:</label>
            <input ng-model="controller.registerUser.ZipCode" />
        </div>
        <div>
            <label>Country:</label>
            <input ng-model="controller.registerUser.Country" />
        </div>
        <div>
            <label>Username:</label>
            <input ng-model="controller.registerUser.UserName" />
        </div>
        <div>
            <label>Email:</label>
            <input ng-model="controller.registerUser.email" />
        </div>
        <div>
            <label>Password:</label>
            <input ng-model="controller.registerUser.password" />
        </div>
        <div>
            <label>Confirm Password:</label>
            <input ng-model="controller.registerUser.confirmPassword" />
        </div>
        <div>
            <label>Do you love to create? Do you mostly want to use the app to bring performers together to record or perform?</label>
            <input type="checkbox" ng-model="controller.registerUser.IsOrg" />
        </div>
        <div>
            <label>Do you just love to perform? Do you mostly want to use this app to connect with others so you can share your performing talents?</label>
            <input type="checkbox" />
        </div>
        <input type="submit" value="Register" />
    </form>

</fieldset>
