

    <div class="modal-header"> Create Event</div>
    <div class="modal-body">
        <h1>Create Event</h1>
        <form ng-submit="controller.createEvent()">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" ng-model="controller.event.title" />
            </div>
            <div class="form-group">
                <label>Start Date</label>
                <input type="datetime" class="form-control" ng-model="controller.event.start" />
            </div>
            <div class="form-group">
                <label>End Date</label>
                <input type="datetime" class="form-control" ng-model="controller.event.end" />
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" ng-model="controller.event.location" />
            </div>
            <div class="form-group">
                <label>Max Capacity</label>
                <input class="form-control" type="number" ng-model="controller.event.maxCapacity" />
            </div>
            <div class="form-group">
                <label>Descript</label>
                <textarea class="form-control" ng-model="controller.event.description"></textarea>
            </div>
           <button type="submit" class="btn btn-danger">Create</button>
            <button ng-click="controller.closeModal()" class="btn btn-danger">Cancel</button>
        </form>
    </div>
