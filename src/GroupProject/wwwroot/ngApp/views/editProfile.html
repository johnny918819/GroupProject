
<div style="padding-top:50px;"> </div>
<div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1 class="panel-title pull-left" style="font-size:30px;"><i class="fa fa-cogs" aria-hidden="true"></i> Edit Profile Page</h1>
        </div>
    </div>
</div>
<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1 class="panel-title pull-left" style="font-size:30px;">{{controller.user.userName}}'s Profile</h1>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="panel-title pull-left">The Basics - All fields are editable, Update Profile to save changes</h3>
            <br><br>
            <form class="form-horizontal">
                <label for="First_name">First name</label>
                <input ng-model="controller.user.firstName" type="text" class="form-control" id="first_name">
                <label for="Last_name">Last name</label>
                <input ng-model="controller.user.lastName" type="text" class="form-control" id="last_name" />
                <label for="First_name">City</label>
                <input ng-model="controller.user.city" type="text" class="form-control" id="city">
                <label for="First_name">State</label>
                <input ng-model="controller.user.state" type="text" class="form-control" id="state">
                <label for="First_name">Zip</label>
                <input ng-model="controller.user.zipCode" type="text" class="form-control" id="zip">
                <label for="First_name">Country</label>
                <input ng-model="controller.user.country" type="text" class="form-control" id="country">
                <label for="First_name">Username</label>
                <input ng-model="controller.user.userName" type="text" class="form-control" id="username">
                <label for="First_name">Email</label>
                <input ng-model="controller.user.email" type="email" class="form-control" id="email">
                <label for="First_name">Talent</label>
                <input ng-model="controller.user.talent" type="text" class="form-control" id="talent">
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="panel-title pull-left">5 Impact Words about you! Sell Yourself in 5 words!</h3>
            <br><br>
            <form class="form-horizontal">
                <textarea ng-model="controller.user.sell" type="text" class="form-control" rows="1" id="keywords" placeholder="Like #lyricist #beautifulmusic #jammer #bangingproductions"></textarea>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="panel-title pull-left">Your Avatar</h3>
            <br><br>
            <div align="center">
                <div class="col-lg-12 col-md-12">
                    <img class="img-thumbnail img-responsive" src="{{controller.user.profileImage}}" width="300" height="300">
                </div>
                <div class="col-lg-12 col-md-12">
                    <button class="btn btn-primary" ng-click="controller.pickFile()"><i class="fa fa-upload" aria-hidden="true"></i> Change Avatar!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="panel-title pull-left">My extended profile</h3>
            <br><br>
            <form class="form-horizontal">
                <label>Your artist bio, this is your chance to boast about your creative training, experience and accomplishments! <br /> Additional talents we need to know about? Instruments you play? Vocal range?</label>
                <textarea ng-model="controller.user.bio" class="form-control" rows="5"></textarea>
            </form>
            <br><br>
            <form class="form-horizontal">
                <label>Your Birthday mm/dd</label>
                <div class="form-inline" id="birth-date">
                    <select ng-model="controller.user.birthMonth" id="profile_date_month" name="profile[date][month]" class="form-control">
                        <option value="" selected="selected">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select ng-model="controller.user.birthDay" id="profile_date_day" name="profile[date][day]" class="form-control">
                        <option value="" selected="selected">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <button class="btn btn-default"><i class="fa fa-fw fa-times" aria-hidden="true"></i> Cancel</button>
    <button class="btn btn-primary" ng-click="controller.saveProfile()"><i class="fa fa-fw fa-check" aria-hidden="true"></i> Update Profile</button>
</div>
<div style="padding-bottom:100px;"> </div>
